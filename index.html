<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC Code Finder</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Preload data files -->
    <link rel="preload" href="src/banknames.json" as="fetch" crossorigin>
    <link rel="preload" href="src/banks.json" as="fetch" crossorigin>
    <link rel="preload" href="src/IFSC.json" as="fetch" crossorigin>
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bank"></i> IFSC Code Finder</h1>
        
        <form id="ifscForm" class="search-form">
            <div class="form-group search-box">
                <label for="bankSearch"><i class="fas fa-search"></i> Search Bank:</label>
                <input type="text" id="bankSearch" placeholder="Loading banks..." disabled>
                <div id="bankSearchResults" class="search-results"></div>
                <select id="bankName" style="display: none;"></select>
            </div>
            
            <div class="form-group">
                <label for="state"><i class="fas fa-map-marker-alt"></i> State:</label>
                <select id="state" disabled>
                    <option value="">Select State</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="district"><i class="fas fa-city"></i> City/District:</label>
                <select id="district" disabled>
                    <option value="">Select City/District</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="branch"><i class="fas fa-building"></i> Branch:</label>
                <select id="branch" disabled>
                    <option value="">Select Branch</option>
                </select>
            </div>
            
            <button type="button" id="findIfsc">
                <i class="fas fa-search"></i> Find IFSC Code
            </button>
        </form>

        <div id="result" style="display: none;"></div>

        <footer>
            <p>Last Updated: 2025-06-12 09:38:30 UTC | Created by <a href="https://github.com/ShabQadri" target="_blank">ShabQadri <i class="fab fa-github"></i></a></p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
